name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate Firebase secrets
        run: |
          echo "Validerer Firebase secrets..."
          if [ -z "${{ secrets.FIREBASE_API_KEY }}" ]; then
            echo "❌ FEIL: FIREBASE_API_KEY secret mangler!"
            echo "Gå til Settings > Secrets and variables > Actions og legg til FIREBASE_API_KEY"
            exit 1
          fi
          if [ -z "${{ secrets.FIREBASE_AUTH_DOMAIN }}" ]; then
            echo "❌ FEIL: FIREBASE_AUTH_DOMAIN secret mangler!"
            echo "Gå til Settings > Secrets and variables > Actions og legg til FIREBASE_AUTH_DOMAIN"
            exit 1
          fi
          if [ -z "${{ secrets.FIREBASE_PROJECT_ID }}" ]; then
            echo "❌ FEIL: FIREBASE_PROJECT_ID secret mangler!"
            echo "Gå til Settings > Secrets and variables > Actions og legg til FIREBASE_PROJECT_ID"
            exit 1
          fi
          if [ -z "${{ secrets.FIREBASE_STORAGE_BUCKET }}" ]; then
            echo "❌ FEIL: FIREBASE_STORAGE_BUCKET secret mangler!"
            echo "Gå til Settings > Secrets and variables > Actions og legg til FIREBASE_STORAGE_BUCKET"
            exit 1
          fi
          if [ -z "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" ]; then
            echo "❌ FEIL: FIREBASE_MESSAGING_SENDER_ID secret mangler!"
            echo "Gå til Settings > Secrets and variables > Actions og legg til FIREBASE_MESSAGING_SENDER_ID"
            exit 1
          fi
          if [ -z "${{ secrets.FIREBASE_APP_ID }}" ]; then
            echo "❌ FEIL: FIREBASE_APP_ID secret mangler!"
            echo "Gå til Settings > Secrets and variables > Actions og legg til FIREBASE_APP_ID"
            exit 1
          fi
          echo "✅ Alle Firebase secrets er satt opp korrekt!"
      
      - name: Build search index
        run: npm run build:search-index
      
      - name: Build website
        run: npm run build
        env:
          NODE_ENV: production
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build
          name: github-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
